<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Zone</title>

    <style>
        /* تعيين الخط والتنسيق الأساسي */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* لون خلفية الصفحة */
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        /* شريط القوائم */
        .navbar {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        /* اسم الموقع */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 30px;
        }

        /* القائمة */
        .nav-menu {
            list-style: none;
            display: flex;
        }

        .nav-menu li {
            margin-left: 20px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-menu li a:hover {
            color: #007bff;
        }

        /* الشريط الأزرق الفاصل */
        .separator {
            height: 3px;
            background-color: darkblue;
        }

        /* قسم الأخبار */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 28px;
        }
    </style>

</head>
<body>
    <!-- شريط القوائم -->
    <nav class="navbar">
        <div class="logo">GOAL ZONE</div>
        <ul class="nav-menu">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">الأخبار</a></li>
            <li><a href="#">المباريات</a></li>
            <li><a href="#">أبرز الفرق</a></li>
        </ul>
    </nav>
    
    <!-- الشريط الأزرق الفاصل -->
    <div class="separator"></div>
    
    <!-- القسم الرئيسي -->
    <section class="hero">
        <div class="hero-content">
            <h1>أخبار كرة القدم هنا</h1>
        </div>
    </section>
</body>
</html>
