<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Zone</title>
    <style>
        /* استيراد الخط الاحترافي */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        /* تعيين أنماط الصفحة */
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: #000;
            color: white;
        }

        /* شريط القوائم */
        .navbar {
            background-color: #000;
            padding: 15px 0;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-menu li {
            margin-left: 20px; /* زيادة التباعد بين العناصر */
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #1E90FF; /* تغيير لون الروابط عند تمرير الماوس */
        }

        /* الشريط الأزرق الفاصل */
        .separator {
            width: 100%;
            height: 2px;
            background-color: #1E90FF;
        }

        /* قسم العنوان */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 28px;
            font-weight: bold;
        }

        /* قسم الأخبار */
        .news-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 50px;
        }

        .news-item {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .news-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-content h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .news-content p {
            font-size: 16px;
            color: #bbb;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-menu {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- شريط القوائم -->
    <nav class="navbar">
        <div class="logo">GOAL ZONE</div>
        <ul class="nav-menu">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">الأخبار</a></li>
            <li><a href="#">المباريات</a></li>
            <li><a href="#">أبرز الفرق</a></li>
        </ul>
    </nav>
    
    <!-- الشريط الأزرق الفاصل -->
    <div class="separator"></div>
    
    <!-- القسم الرئيسي -->
    <section class="hero">
        <h1>أخبار كرة القدم هنا</h1>
    </section>

    <!-- قسم الأخبار -->
    <section class="news-section">
        <div class="news-item">
            <img src="https://via.placeholder.com/400" alt="خبر 1">
            <div class="news-content">
                <h3>عنوان الخبر الأول</h3>
                <p>ملخص سريع عن هذا الخبر.</p>
            </div>
        </div>

        <div class="news-item">
            <img src="https://via.placeholder.com/400" alt="خبر 2">
            <div class="news-content">
                <h3>عنوان الخبر الثاني</h3>
                <p>ملخص سريع عن هذا الخبر.</p>
            </div>
        </div>

        <div class="news-item">
            <img src="https://via.placeholder.com/400" alt="خبر 3">
            <div class="news-content">
                <h3>عنوان الخبر الثالث</h3>
                <p>ملخص سريع عن هذا الخبر.</p>
            </div>
        </div>
    </section>
</body>
</html>
