<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Zone</title>
    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: #000;
            color: white;
        }
        .navbar {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-menu li {
            display: inline;
        }
        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .separator {
            height: 3px;
            background-color: #003366;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .news-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .news-item {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .news-item img {
            width: 100%;
            border-radius: 10px;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">GOAL ZONE</div>
        <ul class="nav-menu">
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">الأخبار</a></li>
            <li><a href="#">المباريات</a></li>
            <li><a href="#">أبرز الفرق</a></li>
        </ul>
    </nav>
    <div class="separator"></div>
    <section class="hero">
        <h1>أخبار كرة القدم هنا</h1>
    </section>
    <section class="news-section">
        <div class="news-item">
            <img src="news1.jpg" alt="خبر 1">
            <div class="news-title">عنوان الخبر الأول</div>
        </div>
        <div class="news-item">
            <img src="news2.jpg" alt="خبر 2">
            <div class="news-title">عنوان الخبر الثاني</div>
        </div>
        <div class="news-item">
            <img src="news3.jpg" alt="خبر 3">
            <div class="news-title">عنوان الخبر الثالث</div>
        </div>
    </section>
</body>
</html>
